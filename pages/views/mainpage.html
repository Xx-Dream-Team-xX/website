<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/static/images/logo.png">

        <!-- Bootstrap CSS -->
        <link href="/static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/bootstrap/bootstrap-icons.css" rel="stylesheet">

        <link rel="stylesheet" href="/static/css/style.css" type="text/css" media="all">
        <link rel="stylesheet" href="/static/css/accueil.css" type="text/css" media="all">

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="/static/js/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="/static/js/manageLogin.js" charset="utf-8"></script>
            
        <title>CAR-A-OK</title>
    </head>
    <body>
        <!-- NAVBAR -->
        <div class="navbar navbar-expand-lg">
            <div class="navbar_left">
                <img class="navlogo" src="/static/images/logo.png" alt="logo">
                <a class="navtitle" id="title" href="#">CAR-A-OK</a>
            </div>
            <nav class="nav_options">
                <div class="nav_links">
                </div>
            </nav>
            <a class="nav_ep" id="navbarDropdown" role="button" data-bs-toggle="dropdown" >
                <button>Login</button>
            </a>
            <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                <form class="form-horizontal" method="post" accept-charset="UTF-8" id="loginForm">
                    <li><input class="form-control login" type="email" name="email" placeholder="Email.."><br></li>
                    <li><input class="form-control login" type="password" name="password" placeholder="Password.."><br></li>
                    <div id='passwordHelpBlock' class='form-text is-invalid'></div>
                    <li><input class="btn btn-primary" type="button" name="submit" value="Login" onclick="doLogin()"></li>
                </form>
            </ul>
        </div>
        <!-- NAVBAR -->
        <!-- MAIN (SLIDER) -->
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 1"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="vignette" style="background-image: url('/static/images/qr-car.png')" ></div>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Scan QR Code</h5>
                            <p>Click here to scan your QR code</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="vignette" style="background-image: url('/static/images/server.png')" ></div>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Our High Performence Servers</h5>
                            <p>By using our platform get access to powerful free real estate.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- MAIN (SLIDER) -->
        <!-- FOOTER-->
        <footer class="text-center text-white bg-dark">
            <div class="container pt-4">
                <section class="mb-4">
                    <!-- Github -->
                    <a class="btn btn-link btn-floating btn-lg text-light m-1" href="https://github.com/Xx-Dream-Team-xX" role="button" data-mdb-ripple-color="light">
                        <i class="bi bi-github"></i>
                    </a>
                </section>
            </div>
            <div class="text-center text-light p-3">2021 Copyright:
                <a class="text-light" href="https://website.com/">Xx_DreemTeam_xX.com</a>
            </div>
        </footer>
        <!-- FOOTER-->
    </body>
    </html>
